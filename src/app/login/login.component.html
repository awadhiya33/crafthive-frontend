<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input ngModel name="userName" id="userName" matInput placeholder="Username" #userName="ngModel" required minlength="5" maxlength="10" >
                <div *ngIf="userName.errors?.['minlength']&&userName.touched">Please Enter atleast 5 char</div>
            </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" ngModel name="userPassword" id="userPassword" #password="ngModel" required minlength="6  " maxlength="10"  matInput placeholder="Password">                <div *ngIf="password.errors?.['minlength']&&password.touched">Please Enter atleast 6 char</div>
              </mat-form-field>
              <div >
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" (success)="handleSuccess($event)"></ngx-recaptcha2>
  </div>

              <button type="submit" [disabled]="!loginForm.valid " mat-raised-button color="primary" class="w-100">Login</button>
            <!-- <input type="text" ngModel name="userName" id="userName" placeholder="Enter your username" class="form-control mb-3">
            <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password" class="form-control mb-3">

            <input type="submit" value="login" class="btn btn-outline-primary form-control rounded-d"> -->
        </form>
    </div>
 
  <div class="text-center">
    <br>
    <button type="button" mat-raised-button color="success" class="w-20" (click)="registerUser()">Create New Account</button>
    
  </div>
</div>
