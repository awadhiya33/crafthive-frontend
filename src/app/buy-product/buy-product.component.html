<div class="container">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="createTransactionandplaceOrder(orderForm)">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Full Name</mat-label>
                        <input matInput placeholder="Full Name" [(ngModel)]="orderDetails.fullName" name="fullName">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Full Address</mat-label>
                        <input matInput placeholder="Full Address" [(ngModel)]="orderDetails.fullAddress" name="fullAddress">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Contact Number" [(ngModel)]="orderDetails.contactNumber" name="contactNumber">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Alternate Contact Number</mat-label>
                        <input matInput placeholder="Alternate Contact Number" [(ngModel)]="orderDetails.alternatenumber" name="alternatenumber">
                    </mat-form-field>

                    <div align="right">
                        <button type="submit" mat-stroked-button color="primary">Place Order</button>
                    </div>                    
                    </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let p of productDetails">
                            <td>{{p.productName}}</td>
                            <td>{{p.productDiscountedPrice}}</td>
                            <td>
                                <select #quantity class="form-select" [ngModel]="getQuantityForProduct(p.productId)" (change)="onQuantityChanged(quantity.value,p.productId)">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                            <td>
                                {{getTotal(p.productId,p.productDiscountedPrice)}}
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Grand Total</td>
                            <td>{{getCalculatedGrandTotal()}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
