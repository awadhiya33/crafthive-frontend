<div class="container" class="text-center">
  <div class="card" style="padding: 20px;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Username</mat-label>
        <input ngModel name="userName" id="userName" #userName="ngModel" required minlength="4 " maxlength="10"  matInput placeholder="Username" [(ngModel)]="user.userName" required>

        <div *ngIf="userName.errors?.['minlength']&&userName.touched">Please Enter atleast 4 char</div>
        
    </mat-form-field>
    
    <br>

    <mat-form-field appearance="outline" class="w-50">
      <mat-label>First Name</mat-label>
      <input ngModel name="userFirstName" id="userFirstName" #userFirstName="ngModel" required minlength="4 " maxlength="10" matInput placeholder="First Name" [(ngModel)]="user.userFirstName" required>
      <div *ngIf="userFirstName.errors?.['minlength']&&userFirstName.touched">Please Enter atleast 4 char</div>
  </mat-form-field>
  <br>

    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Last Name</mat-label>
      <input ngModel name="userLastName" id="userLastName" #userLastName="ngModel" required minlength="4 " maxlength="10" matInput placeholder="Last Name" [(ngModel)]="user.userLastName" required>
      <div *ngIf="userLastName.errors?.['minlength']&&userLastName.touched">Please Enter atleast 4 char</div>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Email</mat-label>
      <input ngModel name="userEmail" id="userEmail" #userEmail="ngModel" required minlength="4 " maxlength="10" matInput placeholder="Email" [(ngModel)]="user.userEmail" required>
      <div *ngIf="userEmail.errors?.['minlength']&&userEmail.touched">Please Enter atleast 4 char</div>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Contact No.</mat-label>
      <input ngModel name="userContactnumber" id="userContactnumber" #userContactnumber="ngModel" required minlength="4 " maxlength="10" matInput placeholder="Contact No." [(ngModel)]="user.userContactnumber" required>
      <div *ngIf="userContactnumber.errors?.['minlength']&&userContactnumber.touched">Please Enter atleast 4 digit</div>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline" class="w-50">
        <mat-label>Password</mat-label>
        <input type="password" ngModel name="userPassword" id="userPassword" #userPassword="ngModel" required minlength="4 " maxlength="10" matInput placeholder="Password" [(ngModel)]="user.userPassword" required>
        <div *ngIf="userPassword.errors?.['minlength']&&userPassword.touched">Please Enter atleast 4 char</div>
        </mat-form-field>

      <div class="text-center">
        <button type="submit" [disabled]="!registerForm.valid" mat-raised-button color="warn" class="w-20">Register</button>
      </div>
      
    </form>
  </div>
</div>
